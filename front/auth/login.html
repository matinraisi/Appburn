    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css" />
    <style>
      body {
        font-family: "Yekan", sans-serif;
        background-color: #e0f2f1; /* Light teal background for the whole page */
      }
      .input-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        /* Adjust based on RTL */
      }
      .input-icon-left {
        left: 1rem; /* For icons on the left in RTL */
      }
      .input-icon-right {
        right: 1rem; /* For icons on the right in RTL */
      }

      .social-btns button {
        position: relative;
      }
      .social-btns button img {
        position: absolute;
        left: 0;
      }
    </style>

        <!-- Phone Number Input -->
        <div class="relative">
          <input
            type="text"
            placeholder="شماره تماس"
            class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right"
          />
          <div class="input-icon input-icon-right text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"

              <path

              />
            </svg>
          </div>
        </div>

        <!-- Password Input (Normal State) -->
        <div class="relative">
          <input
            type="password"
            placeholder="رمز خود را وارد کنید"
            class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right"
          />
          <div class="input-icon input-icon-right text-gray-400">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z"
              />

          </div>
        </div>

        <p class="text-red-500 text-sm text-right mt-1">
          رمز عبوری که وارد کرده‌اید اشتباه است!
        </p>

        <a
          href="#"
          class="text-[#26a69a] text-sm font-medium text-left block hover:underline transition duration-200"
          >رمز خود را فراموش کرده‌اید؟</a
        >
      </div>

      <!-- Login Button -->
      <button
        class="w-full bg-[#26a69a] text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-md hover:bg-[#208f83] transition duration-300 ease-in-out mb-6"
      >
        ورود
      </button>

      <!-- Register Link -->
      <p class="text-gray-600 text-sm mb-6">
        آیا حساب کاربری ندارید؟
        <a
          href="#"
          class="text-[#26a69a] font-medium hover:underline transition duration-200"
          >ثبت نام</a
        >
      </p>

      <!-- OR Divider -->
      <div class="relative w-full flex items-center justify-center mb-6">
        <div class="flex-grow border-t border-[#A1A8B0]"></div>
        <span class="px-4 text-[#A1A8B0] text-sm">OR</span>
        <div class="flex-grow border-t border-[#A1A8B0]"></div>
      </div>

      <!-- Social Login Buttons -->
      <div class="w-full space-y-4 mb-8 social-btns">
        <button
          class="w-full flex items-center justify-center border border-gray-300 py-3 px-6 rounded-full font-bold text-gray-700 hover:bg-gray-50 transition duration-300 ease-in-out"
        >
          <img src="./img/Google.svg" alt="Google Logo" class="w-5 h-5 ml-3" />

        <button
