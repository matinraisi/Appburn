<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامت همراه - ثبت نام</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../global.css" />
    <style>
      body {
        font-family: "Yekan", sans-serif;
        background-color: #e0f2f1;
      }
      .input-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .input-icon-left {
        left: 1rem;
      }
      .input-icon-right {
        right: 1rem;
      }
      .checkbox-custom {
        width: 1.25rem;
        height: 1.25rem;
        border-radius: 0.375rem;
        border: 1.5px solid #a1a8b0;
        background: #fff;
        appearance: none;
        outline: none;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .checkbox-custom:checked {
        border-color: #26a69a;
        background: #26a69a;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="w-full h-screen flex flex-col items-center px-6 py-8 bg-white sm:rounded-none lg:rounded-xl lg:shadow-lg lg:max-w-md lg:mx-auto lg:my-8 lg:p-8"
    >
      <!-- Top Bar -->
      <div class="w-full flex items-center justify-between mb-8">
        <h1 class="text-2xl font-bold flex-grow text-center text-gray-800">
          ثبت نام
        </h1>
        <button
          class="text-gray-600 flex items-center justify-end hover:text-gray-800 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <div></div>
      </div>

      <!-- Input Fields -->
      <div class="w-full space-y-4 mb-6">
        <!-- Phone Number Input -->
        <div class="relative">
          <input
            type="text"
            placeholder="شماره تماس"
            class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right phone-input"
          />
          <div class="input-icon input-icon-right text-gray-400 phone-icon">
            <img src="./icon/Call_notactive.svg" alt="" />
          </div>
        </div>
        <!-- Email Input -->
        <div class="relative">
          <input
            type="text"
            placeholder="jamesschleifer@gmail.com"
            class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right email-input"
          />
          <div class="input-icon input-icon-right text-gray-400 email-icon">
            <img src="./icon/Email_notactive.svg" alt="" />
          </div>
        </div>
        <!-- Password Input -->
        <div class="relative">
          <input
            type="password"
            placeholder="رمز عبور خود را وارد کنید"
            class="w-full pl-4 pr-12 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right password-input"
          />
          <div class="input-icon input-icon-right text-gray-400 password-icon">
            <img src="./icon/lock_notactive.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- Terms Checkbox -->
      <div class="w-full flex items-center mb-6">
        <input type="checkbox" id="terms" class="checkbox-custom ml-2" />
        <label for="terms" class="text-xs text-gray-600 select-none">
          من با شرایط
          <a href="#" class="text-[#26a69a] hover:underline"
            >خدمات و سیاست حفظ حریم خصوصی
          </a>
          مدیدوک موافقم
        </label>
      </div>

      <!-- Register Button -->
      <button
        class="w-full bg-[#26a69a] text-white py-3 px-6 rounded-full font-semibold text-lg shadow-md hover:bg-[#208f83] transition duration-300 ease-in-out mb-6"
      >
        ثبت نام
      </button>

      <!-- Login Link -->
      <p class="text-gray-600 text-sm mb-6 text-center">
        آیا قبلا ثبت نام کرده‌اید؟
        <a
          href="#"
          class="text-[#26a69a] font-medium hover:underline transition duration-200"
          >ورود</a
        >
      </p>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Email validation
        function validateEmail(email) {
          return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        // Phone validation (Iranian)
        function validatePhone(phone) {
          return /^09\d{9}$/.test(phone);
        }
        // Password validation (at least 8 chars, contains a number and a letter)
        function validatePassword(pw) {
          return pw.length >= 8 && /[A-Za-z]/.test(pw) && /[0-9]/.test(pw);
        }

        // Phone
        const phoneInput = document.querySelector(".phone-input");
        const phoneIcon = document.querySelector(".phone-icon img");
        phoneInput.addEventListener("input", function () {
          if (validatePhone(phoneInput.value)) {
            phoneIcon.src = "./icon/Call_active.svg";
          } else {
            phoneIcon.src = "./icon/Call_notactive.svg";
          }
        });

        // Email
        const emailInput = document.querySelector(".email-input");
        const emailIcon = document.querySelector(".email-icon img");
        emailInput.addEventListener("input", function () {
          if (validateEmail(emailInput.value)) {
            emailIcon.src = "./icon/Email_active.svg";
          } else {
            emailIcon.src = "./icon/Email_notactive.svg";
          }
        });

        // Password
        const passwordInput = document.querySelector(".password-input");
        const passwordIcon = document.querySelector(".password-icon img");
        passwordInput.addEventListener("input", function () {
          if (validatePassword(passwordInput.value)) {
            passwordIcon.src = "./icon/lock.svg";
          } else {
            passwordIcon.src = "./icon/lock_notactive.svg";
          }
        });
      });
    </script>
  </body>
</html>
