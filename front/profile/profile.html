<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامت همراه - داشبورد</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://v1.fontapi.ir/css/Yekan");

      body {
        font-family: "Yekan", sans-serif;
        /* Light teal background for the whole page */
        background: linear-gradient(
          90deg,
          #52d1c6 0%,
          #30ada2 100%
        ); /* Turquoise/teal background */
        min-height: 100vh;
      }
      .header-bg {
        position: relative;
        overflow: hidden;
      }
      .header-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
      }
      /* Custom styles for the quick action buttons within the header */
      .quick-action-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #4a5568; /* Gray-700 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
      }
      .quick-action-icon {
        background-color: #e0f2f1; /* Light teal for icon background */
        border-radius: 9999px; /* rounded-full */
        padding: 0.75rem; /* p-3 */
        margin-bottom: 0.5rem; /* mb-2 */
        color: #26a69a; /* Teal-600 */
      }
      /* Specific styles for menu items */
      .menu-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem; /* p-4 */
        border-radius: 0.5rem; /* rounded-lg */
        transition: background-color 200ms ease-in-out; /* transition duration-200 */
      }
      .menu-item:hover {
        background-color: #f9fafb; /* hover:bg-gray-50 */
      }
      .menu-item-text {
        color: #101623; /* Custom dark color from image */
        font-weight: 700; /* font-bold */
        font-size: 1rem; /* text-base */
      }
      .menu-item-icon-container {
        display: flex;
        align-items: center;
        gap: 1rem; /* gap-4 */
      }
      .menu-item-icon {
        width: 2.5rem; /* w-10 */
        height: 2.5rem; /* h-10 */
      }
      /* Specific style for logout icon background */
      .logout-icon-bg {
        background-color: #fee2e2; /* red-100 */
        color: #dc2626; /* red-600 */
        width: 2.5rem; /* w-10 */
        height: 2.5rem; /* h-10 */
        border-radius: 9999px; /* rounded-full */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logout-text {
        color: #dc2626; /* red-600 */
        font-weight: 700; /* font-bold */
        font-size: 1rem; /* text-base */
      }
      .bottom-nav-icon-active {
        color: #26a69a;
      }
    </style>
  </head>
  <body class="flex flex-col min-h-screen">
    <div
      class="flex-grow w-full lg:max-w-md lg:mx-auto lg:my-8 rounded-xl lg:shadow-lg overflow-hidden"
    >
      <div
        class="header-bg min-h-[30rem] text-white p-6 pb-20 flex flex-col items-center relative z-10"
      >
        <img
          src="./icon/bg-svg.svg"
          class="absolute right-0 top-0 z-5"
          alt=""
        />
        <div class="w-full flex justify-between items-center mb-6">
          <button class="text-white hover:opacity-80 transition duration-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              vie.pt-16wBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M15.75 19.5L8.25 12l7.5-7.5"
              />
            </svg>
          </button>
          <button class="text-white hover:opacity-80 transition duration-200">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
              />
            </svg>
          </button>
        </div>

        <div class="mb-4 relative">
          <img
            src="./img/image 6.png"
            alt="Profile Avatar"
            class="w-32 h-32 rounded-full border-4 border-white object-cover shadow-lg"
          />
          <div class="absolute bottom-4 right-4 rounded-full shadow-md">
            <img src="./icon/camera.svg" class="w-full h-full" alt="" />
          </div>
        </div>
        <h2 class="text-xl font-bold mb-8">آیدا محمدی</h2>

        <div class="absolute bottom-16 w-full px-6">
          <div
            class="flex flex-row-reverse bg-transparent justify-around items-center rounded-2xl p-4 text-white"
          >
            <div class="flex flex-col items-center gap-2 text-center">
              <img src="./icon/Heartbeat.svg" alt="heart" class="w-10 h-10" />
              <span class="text-base text-white/80">ضربان قلب</span>
              <span class="font-bold text-sm">۲۱۵ ضربه در دقیقه</span>
            </div>

            <div class="w-px h-14 bg-white/50"></div>

            <div class="flex flex-col items-center gap-2 text-center">
              <img src="./icon/Fire.svg" alt="calories" class="w-10 h-10" />
              <span class="text-base text-white/80">کالری</span>
              <span class="font-bold text-sm">۷۵۶ کالری</span>
            </div>

            <div class="w-px h-14 bg-white/50"></div>

            <div class="flex flex-col items-center gap-2 text-center">
              <img src="./icon/Barbell.svg" alt="weight" class="w-10 h-10" />
              <span class="text-base text-white/80">وزن</span>
              <span class="font-bold text-sm">۱۰۳ پوند</span>
            </div>
          </div>
        </div>
      </div>

      <div
        class="bg-white p-6 pb-20 -mt-12 relative z-0 rounded-tl-2xl rounded-tr-2xl"
      >
        <ul class="space-y-4">
          <li>
            <a href="#" class="menu-item">
              <div class="menu-item-icon-container">
                <img class="menu-item-icon" src="./icon/profile.svg" alt="" />
                <span class="menu-item-text">تکمیل پروفایل</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <div class="menu-item-icon-container">
                <img class="menu-item-icon" src="./icon/report.svg" alt="" />
                <span class="menu-item-text">ثبت گزارش</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <div class="menu-item-icon-container">
                <img class="menu-item-icon" src="./icon/message.svg" alt="" />
                <span class="menu-item-text">ارتباط با روانشناسان بالینی</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <div class="menu-item-icon-container">
                <img class="menu-item-icon" src="./icon/message.svg" alt="" />
                <span class="menu-item-text">ارتباط با کارشناسان زخم</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </a>
          </li>
          <li>
            <a href="#" class="menu-item">
              <div class="menu-item-icon-container">
                <img class="menu-item-icon" src="./icon/video.svg" alt="" />
                <span class="menu-item-text">کلیپ آموزشی</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </a>
          </li>
          <li>
            <button id="openModalBtn" class="menu-item w-full">
              <div class="flex items-center gap-4">
                <span class="logout-icon-bg">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 9v3.75m9-.75a9 9 0 11-18 0 9 9 0 0118 0zm-9 3.75h.008v.008H12v-.008z"
                    />
                  </svg>
                </span>
                <span class="logout-text">خروج</span>
              </div>
              <img src="./icon/Arrow-Right.svg" alt="" />
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div
      class="fixed left-1/2 transform -translate-x-1/2 bottom-0 w-full lg:max-w-md lg:mx-auto bg-white border-t border-gray-200 p-4 flex flex-row-reverse justify-around items-center shadow-lg"
    >
      <img src="./icon/nav/Home.svg" alt="" />
      <img src="./icon/nav/Message.svg" alt="" />
      <img src="./icon/nav/Calendar.svg" alt="" />
      <img src="./icon/nav/Profile.svg" alt="" />
    </div>
    <!-- Modal -->
    <div
      id="logoutModal"
      class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50"
    >
      <div
        class="bg-white flex flex-col items-center justify-center gap-5 rounded-2xl p-6 max-w-80 h-96 text-center relative"
        id="modalContent"
      >
        <!-- Placeholder Image -->
        <img
          src="./icon/exit.svg"
          alt="logout icon"
          class="mx-auto mb-4 w-14 h-14"
        />

        <!-- Title -->
        <p class="font-bold text-lg mb-4">
          آیا مطمئن هستید که از حساب کاربری خود خارج می‌شوید؟
        </p>

        <!-- Action Buttons -->
        <button
          id="confirmLogout"
          class="w-full py-3 rounded-xl text-white font-bold mb-3"
          style="background: linear-gradient(90deg, #52d1c6 0%, #30ada2 100%)"
        >
          خروج
        </button>

        <button id="cancelLogout" class="w-full py-2 text-[#30ADA2] font-bold">
          کنسل
        </button>
      </div>
    </div>

    <script>
      const openModalBtn = document.getElementById("openModalBtn");
      const logoutModal = document.getElementById("logoutModal");
      const modalContent = document.getElementById("modalContent");
      const cancelLogout = document.getElementById("cancelLogout");

      // Open modal
      openModalBtn.addEventListener("click", () => {
        logoutModal.classList.remove("hidden");
      });

      // Close modal on cancel button click
      cancelLogout.addEventListener("click", () => {
        logoutModal.classList.add("hidden");
      });

      // Close modal when clicking outside content
      logoutModal.addEventListener("click", (event) => {
        if (!modalContent.contains(event.target)) {
          logoutModal.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
