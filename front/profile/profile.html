<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامت همراه - داشبورد</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      @import url("https://v1.fontapi.ir/css/Yekan");

      body {
        font-family: "Yekan", sans-serif;
        /* Light teal background for the whole page */
        background: linear-gradient(
          90deg,
          #52d1c6 0%,
          #30ada2 100%
        ); /* Turquoise/teal background */
        min-height: 100vh;
      }
      .header-bg {
        position: relative;
        overflow: hidden;
      }
      .header-bg::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
            circle at 10% 20%,
            rgba(255, 255, 255, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 70% 80%,
            rgba(255, 255, 255, 0.05) 0%,
            transparent 50%
          );
        pointer-events: none;
      }
      /* Custom styles for the quick action buttons within the header */
      .quick-action-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #4a5568; /* Gray-700 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
      }
      .quick-action-icon {
        background-color: #e0f2f1; /* Light teal for icon background */
        border-radius: 9999px; /* rounded-full */
        padding: 0.75rem; /* p-3 */
        margin-bottom: 0.5rem; /* mb-2 */
        color: #26a69a; /* Teal-600 */
      }
      /* Specific styles for menu items */
      .menu-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem; /* p-4 */
        border-radius: 0.5rem; /* rounded-lg */
        transition: background-color 200ms ease-in-out; /* transition duration-200 */
      }
      .menu-item:hover {
        background-color: #f9fafb; /* hover:bg-gray-50 */
      }
      .menu-item-text {
        color: #101623; /* Custom dark color from image */
        font-weight: 700; /* font-bold */
        font-size: 1rem; /* text-base */
      }
      .menu-item-icon-container {
        display: flex;
        align-items: center;
        gap: 1rem; /* gap-4 */
      }
      .menu-item-icon {
        width: 2.5rem; /* w-10 */
        height: 2.5rem; /* h-10 */
      }
      /* Specific style for logout icon background */
      .logout-icon-bg {
        background-color: #fee2e2; /* red-100 */
        color: #dc2626; /* red-600 */
        width: 2.5rem; /* w-10 */
        height: 2.5rem; /* h-10 */
        border-radius: 9999px; /* rounded-full */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .logout-text {
        color: #dc2626; /* red-600 */
        font-weight: 700; /* font-bold */
        font-size: 1rem; /* text-base */
      }
      .bottom-nav-icon-active {
        color: #26a69a;
      }
    </style>
  </head>
