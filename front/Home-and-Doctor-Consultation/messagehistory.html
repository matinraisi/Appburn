    <script>
      // Filter functionality
      function filterDoctors(specialty, button) {
        // Remove active class from all filter buttons
        const filterButtons = document.querySelectorAll(".filter-btn");
        filterButtons.forEach((btn) => btn.classList.remove("active"));

        // Add active class to clicked button
        button.classList.add("active");

        // Get all doctor cards
        const doctorCards = document.querySelectorAll(".doctor-card");

        // Show/hide cards based on filter
        doctorCards.forEach((card) => {
          const cardSpecialty = card.getAttribute("data-specialty");

          if (specialty === "all" || cardSpecialty === specialty) {
            card.classList.remove("hidden");
            card.style.opacity = "0";
            setTimeout(() => {
              card.style.opacity = "1";
            }, 50);
          } else {
            card.style.opacity = "0";
            setTimeout(() => {
              card.classList.add("hidden");
            }, 300);
          }
        });

        // Update results count (optional)
        setTimeout(() => {
          const visibleCards = document.querySelectorAll(
            ".doctor-card:not(.hidden)"
          );
          console.log(`نمایش ${visibleCards.length} دکتر`);
        }, 350);
      }

        console.log("بازگشت به صفحه قبل");

      }

      // Add smooth scroll animation for filter changes

        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      }

      // Add click feedback for cards
      document.addEventListener("DOMContentLoaded", function () {
        const doctorCards = document.querySelectorAll(".doctor-card");

        doctorCards.forEach((card) => {
          card.addEventListener("mousedown", function () {
            this.style.transform = "scale(0.98)";
          });

          card.addEventListener("mouseup", function () {
            this.style.transform = "scale(1)";
          });

          card.addEventListener("mouseleave", function () {
            this.style.transform = "scale(1)";
          });
        });
      });

      // Search functionality (if you want to add search later)
      function searchDoctors(query) {
        const doctorCards = document.querySelectorAll(".doctor-card");
        const searchQuery = query.toLowerCase();

        doctorCards.forEach((card) => {
          const doctorName = card.querySelector("h2").textContent.toLowerCase();
          const specialty = card
            .querySelector(".flex-row-reverse span")
            .textContent.toLowerCase();

          if (
            doctorName.includes(searchQuery) ||
            specialty.includes(searchQuery)
          ) {
            card.classList.remove("hidden");
          } else {
            card.classList.add("hidden");
          }
        });
      }
