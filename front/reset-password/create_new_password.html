<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامت همراه - ایجاد رمز عبور جدید</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://v1.fontapi.ir/css/Yekan");

      body {
        font-family: "Yekan", sans-serif;
        background-color: #e0f2f1; /* Light teal background for the whole page */
      }
      .input-icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
      }
      .input-icon-left {
        left: 1rem; /* For icons on the left in RTL */
      }
      .input-icon-right {
        right: 1rem; /* For icons on the right in RTL */
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="w-full h-screen flex flex-col items-center p-6 bg-white sm:rounded-none lg:rounded-xl lg:shadow-lg lg:max-w-md lg:mx-auto lg:my-8 lg:p-8"
    >
      <!-- Top Bar -->
      <div class="w-full flex flex-row-reverse items-center justify-start mb-8">
        <button
          class="text-gray-600 hover:text-gray-800 transition duration-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <!-- No title in top bar based on design, just back button -->
      </div>

      <!-- Main Content -->
      <div class="flex flex-col items-center text-center px-4">
        <h1 class="text-xl font-bold text-gray-800 mb-4">
          ایجاد رمز عبور جدید
        </h1>
        <p class="text-[#A1A8B0] text-sm leading-relaxed mb-8">
          برای ورود، رمز عبور جدید خود را ایجاد کنید
        </p>
        <div class="w-full text-right mb-4">
          <span class="text-xs text-gray-500"
            >رمز عبور باید حداقل ۸ کاراکتر و شامل حرف و عدد باشد</span
          >
        </div>
      </div>

      <!-- Password Input Fields -->
      <div class="w-full space-y-4 mb-8">
        <!-- New Password Input -->
        <div class="relative password-field">
          <input
            type="password"
            placeholder="رمز عبور"
            class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right password-input"
          />
          <div
            class="input-icon input-icon-left text-gray-400 eye-toggle"
            style="cursor: pointer"
          >
            <img src="./icon/eye-slash.svg" alt="" />
          </div>
          <div class="input-icon input-icon-right text-gray-400 lock-icon">
            <img src="./icon/lock_notactive.svg" alt="" />
          </div>
        </div>

        <!-- Confirm Password Input -->
        <div class="relative password-field">
          <input
            type="password"
            placeholder="تایید رمز عبور"
            class="w-full pl-12 pr-12 py-4 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#26a69a] text-right password-input"
          />
          <div
            class="input-icon input-icon-left text-gray-400 eye-toggle"
            style="cursor: pointer"
          >
            <img src="./icon/eye-slash.svg" alt="" />
          </div>
          <div class="input-icon input-icon-right text-gray-400 lock-icon">
            <img src="./icon/lock_notactive.svg" alt="" />
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        class="w-full bg-[#26a69a] text-white py-5 px-6 rounded-full font-semibold text-lg shadow-md hover:bg-[#208f83] transition duration-300 ease-in-out"
      >
        ایجاد رمز عبور
      </button>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Password visibility toggle and lock icon update
        document.querySelectorAll(".password-field").forEach(function (field) {
          const input = field.querySelector(".password-input");
          const eyeToggle = field.querySelector(".eye-toggle");
          const eyeImg = eyeToggle.querySelector("img");
          const lockIcon = field.querySelector(".lock-icon");
          const lockImg = lockIcon.querySelector("img");

          // Toggle password visibility
          eyeToggle.addEventListener("click", function () {
            if (input.type === "password") {
              input.type = "text";
              eyeImg.src = "./icon/eye.png";
            } else {
              input.type = "password";
              eyeImg.src = "./icon/eye-slash.svg";
            }
          });

          // Password validation (at least 8 chars, contains a number and a letter)
          function isValidPassword(pw) {
            return pw.length >= 8 && /[A-Za-z]/.test(pw) && /[0-9]/.test(pw);
          }

          // Update lock icon on input
          input.addEventListener("input", function () {
            if (isValidPassword(input.value)) {
              lockImg.src = "./icon/lock.svg";
              lockIcon.classList.remove("text-gray-400");
              lockIcon.classList.add("text-green-500");
            } else {
              lockImg.src = "./icon/lock_notactive.svg";
              lockIcon.classList.remove("text-green-500");
              lockIcon.classList.add("text-gray-400");
            }
          });
        });
      });
    </script>
  </body>
</html>
