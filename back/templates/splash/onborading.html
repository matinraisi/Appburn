{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سلامت همراه - صفحه ورودی</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="{% static 'global.css' %}" />
    <style>
      body {
        font-family: "Yekan", sans-serif;
        background-color: #e0f2f1; /* Light teal background for the whole page */
      }
      .container-center {
        /* For desktop, center the content and add a matching background */
        @apply lg:bg-white lg:rounded-xl lg:shadow-lg lg:max-w-md lg:mx-auto lg:my-8 lg:p-8;
      }
    </style>
  </head>
  <body class="flex items-center justify-center min-h-screen">
    <div
      class="w-full h-screen flex flex-col items-center justify-center px-6 pt-12 bg-white sm:rounded-none lg:rounded-xl lg:shadow-lg lg:max-w-md lg:mx-auto lg:my-8 lg:p-8"
    >
      <!-- Top Placeholder Image -->
      <div class="flex-shrink-0 mt-8 mb-8 lg:mt-0">
        <img
          src="{% static 'img/Logo.svg' %}"
          alt="Logo Placeholder"
          class="w-36 h-36 object-contain"
        />
      </div>

      <!-- Main Content Area -->
      <div
        class="flex flex-col items-center my-6 text-center justify-center px-4"
      >
        <h2 class="text-xl font-semibold text-gray-700 mb-4">
          همین حالا شروع کنید
        </h2>
        <p class="text-gray-600 leading-relaxed max-w-xs mb-8">
          با استفاده از امکانات ما، سلامت و تندرستی خود را در اولویت قرار دهید.
        </p>
      </div>

      <!-- Buttons Section -->
      <div class="w-full flex flex-col space-y-4 mb-8">
        <button
          class="w-full bg-[#26a69a] text-white py-3 px-6 rounded-lg font-semibold text-lg shadow-md hover:bg-[#208f83] transition duration-300 ease-in-out"
        >
          ورود
        </button>
        <button
          class="w-full border-2 border-[#26a69a] text-[#26a69a] py-3 px-6 rounded-lg font-semibold text-lg hover:bg-[#e0f2f1] transition duration-300 ease-in-out"
        >
          ثبت نام
        </button>
      </div>
    </div>
  </body>
</html>
